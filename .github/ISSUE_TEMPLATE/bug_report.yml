name: Bug Report
description: Report a bug, error, or unintended behavior.
title: "[Bug] "
labels: ["T: Bugfix", "Issue: Needs Replicating", "S: Untriaged"]

body:
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Explain the issue and what you expected to happen.
      placeholder: "E.g., The app crashes when opening settings."
    validations:
      required: true

  - type: dropdown
    id: mod_version
    attributes:
      label: Mod Version
      description: Select the version of the mod you are using.
      options:
        - Mod Name
        - Mod Name2
        - Mod Name3
        - Mod Name4
      default: Mod Name
    validations:
      required: true

  - type: input
    id: build_number
    attributes:
      label: Build Number
      description: Specific build number of the mod.
      placeholder: "release-1.1.0i"

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the bug.
      placeholder: |
        1. Open the app
        2. Go to Settings
        3. Crash occurs
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs & Screenshots
      description: Attach screenshots or log files to help debug.
      placeholder: "Optional"
    validations:
      required: false

  - type: checkboxes
    id: unique_check
    attributes:
      label: I have checked existing issues...
      options:
        - label: "...and this bug was not reported before."
          required: true

